<style include="shared-styles">
  :host {
    display: block;
  }
  .root {
    display: flex;
    align-items: center;
  }
  input {
    width: 100%;
    box-sizing: border-box;
    padding: 0 5px;
    background: white;
    border: none;
    height: 45px;
    outline: none;
    @apply --fin-search-box-input;
  }
  button {
    background: white;
    height: 45px;
    border: none;
    margin: 0;
    padding: 0 10px;
    border-radius: 0;
    cursor: pointer;
    @apply --fin-search-box-button;
  }
  select {
    outline-offset: 1px;
    margin-left: 20px;
    border: none;
    background-color: white;
    border-radius: 0;
    height: 45px;
    -webkit-appearance: none;
    -moz-appearance: none;
    -ms-appearance: none;
    -o-appearance: none;
    appearance: none;
    -webkit-border-radius: 0px;
    -moz-border-radius: 0px;
    -ms-border-radius: 0px;
    -o-border-radius: 0px;
    padding: 5px 30px 5px 10px;
    background-position: right 10px center;
    background-size: 10px 6px;
    background-repeat: no-repeat;
    background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMCA2Ij48ZGVmcz48c3R5bGU+LmNscy0xe2ZpbGw6IzAwMjg1NTt9PC9zdHlsZT48L2RlZnM+PGc+PHBvbHlnb24gY2xhc3M9ImNscy0xIiBwb2ludHM9IjAgMCAxMCAwIDUgNiAwIDAiLz48L2c+PC9zdmc+');
    @apply --fin-search-box-select;
  }
  /* for IE */
  select::-ms-expand {
      display: none;
  }
  @media(max-width: 600px) {
    select {
      margin-left: 10px;
    }
  }
</style>

<div class="root">
  <div style="flex:1">
    <input 
      id="input" 
      type="text"
      on-keyup="_onKeyUp"
      placeholder="[[placeholder]]" />
  </div>
  <button on-click="_fireSearch">
    <slot name="button-content"></slot>
  </button>
  <select id="select" on-change="_fireBrowse"></select>
</div>
